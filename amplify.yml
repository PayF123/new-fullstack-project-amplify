version: 1
backend:
  phases:
    build:
      commands:
        - cd server
        - npm install
frontend:
  phases:
    preBuild:
      commands:
        - cd client
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: client/dist
    files:
      - '**/*'
  cache:
    paths:
      - client/node_modules/**/*
      - server/node_modules/**/*
