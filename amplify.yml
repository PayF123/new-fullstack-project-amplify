version: 1
backend:
  phases:
    build:
      commands:
        - nvm install 18
        - nvm use 18
        - cd server
        - npm ci
frontend:
  phases:
    preBuild:
      commands:
        - cd .. # This line is critical for the fix
        - nvm install 18
        - nvm use 18
        - cd client
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: client/dist
    files:
      - '**/*'
  cache:
    paths:
      - client/node_modules/**/*
      - server/node_modules/**/*